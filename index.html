<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
  </head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

    function squared(num) {
  return num * num;
}

function cubed(num) {
  return num * num * num;
}

function factorial(num) {
  if (num < 0) return undefined;
  if (num === 0) return 1;
  let x = num - 1;
  while (x > 1) {
    num *= x;
    x--;
  }
  return num;
}

input.addEventListener("change", () => {
  const num = parseFloat(input.value);
  if (isNaN(num)) {
    para.textContent = "You need to enter a number!";
  } else {
    para.textContent = `${num} squared is ${squared(num)}. `;
    para.textContent += `${num} cubed is ${cubed(num)}. `;
    para.textContent += `${num} factorial is ${factorial(num)}. `;
  }
});


/* Rewrite with arrow functions */

let ask = (question, yes, no) => confirm(question) ? yes() : no();

ask(
  "Do you agree?",
  () => { alert("You agreed."); },
  () => { alert("You canceled the execution."); }
);



//Rewrite the function using '?' or '||'

let age = 20;

let checkAge = (age) => {return (age > 18) ? true : confirm('Did parents allow you?')}

alert(checkAge = (age) ) //true;



//Write a function min(a,b) which returns the least of two numbers a and b.

let min = (a, b) => {return (a < b) ? a : b;}

alert(min(1,2)) // 1

/* Capitalize and return the first letter of the string*/

let capitalize = (string) => {
  let index = string.charAt(0);
  let capitalIndex = index.toUpperCase();
  return capitalIndex;
}
alert(capitalize("goat")); //G
